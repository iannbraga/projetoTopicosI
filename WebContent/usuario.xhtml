<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:h="http://xmlns.jcp.org/jsf/html">
<head>
	<title></title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
	<link type="text/css" rel="stylesheet" href="resources/materialize/css/materialize.min.css"  media="screen,projection"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	
	
</head>
<body>
	
	<h:form>
		<div class="container" align="center" style="padding: 200px 370px">
			<p>LOGIN</p>
	  		<div class="row">
		        <div class="input-field" align="left">
		        	Usuario: <h:inputText value="#{usuarioController.usuario.login}"/>
		        </div>
			</div>
			<div class="row">
		        <div class="input-field" align="left">
					Senha: <h:inputText value="#{usuarioController.usuario.senha}" />
		        </div>
			</div>
			<h:commandButton class="waves-effect waves-light btn" value="Entrar" action="#{usuarioController.entrar}"/>
	  	</div>
  	</h:form>
  	
  	
  	
	<script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
